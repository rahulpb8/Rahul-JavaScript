<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <div class="form-control">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="phone">Phone: </label>
                <input type="number" id="phone" placeholder="Enter your phone number">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="place">Place: </label>
                <input type="text" id="place" placeholder="Enter your place">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="company">Company: </label>
                <input type="text" id="company" placeholder="Enter your company name">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="pincode">Pincode: </label>
                <input type="number" id="pincode" placeholder="Enter your pincode">
                <small>Error message</small>
            </div>

            <button id="prepopulatedButton">Fill</button>

            <input type="submit">
        </form>
    </div>
    <script src="javascript/form.js"></script>
</body>
</html>
